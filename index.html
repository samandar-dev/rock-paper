<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <section class="rock">
    <div class="rock__inner">
      <h2 class="rock__title">Rock Paper Scissors</h2>

      <div class="rock__desc d-flex justify-content-between">
        <div class="rock__score">
          <p class="rock__tit">You score</p>
          <span class="rock__num" id="you-score">0</span>
        </div>

        <div class="rock__score">
          <p class="rock__tit">Pleyers score</p>
          <span class="rock__num" id="ren-score">0</span>
        </div>
      </div>

      <div class="rock__pley d-flex flex-wrap justify-content-around">
        <div class="rock__pley-item-box" id="paper">
          <img class="rock__pley-item" src="images/pley-one.svg" alt="icon">
        </div>

        <div class="rock__pley-item-box" id="scissors">
          <img class="rock__pley-item" src="images/pley-two.svg" alt="icon">
        </div>

        <div class="rock__pley-item-box" id="rock">
          <img class="rock__pley-item" src="images/pley-thre.svg" alt="icon">
        </div>
      </div>

      <div class="rock__pley-two flex-wrap justify-content-between">
        <div class="rock__item-box">
          <p class="pleyers-tit">YOU PICKED</p>
          <div class="img-box" id="imgg-one"></div>
        </div>

        <div class="pley__con-box">
          <p class="pley__con-tit" id="text"></p>
          <button class="btn">PLEY AGAIN</button>
        </div>

        <div class="rock__item-box">
          <p class="pleyers-tit">THE HOUSE PICKED</p>
          <div class="img-box" id="imgg-two"></div>
        </div>
      </div>
    </div>
  </section>


  <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
